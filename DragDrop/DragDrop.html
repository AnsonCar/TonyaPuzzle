<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragDrop</title>
</head>
<body>
    <tpp-frame ToB-00 class="theme-new2">
        <tp-topnav>

        </tp-topnav>
        <tp-sidebar>
            <tp-item-box id="a" draggable="true" ondragstart="drag(event)">
                
            </tp-item-box>
        </tp-sidebar>
        <tp-main id="b" ondrop="drop(event)" ondragover="allowDrop(event)" >
            <iframe src="inHTML.html" frameborder="0">

            </iframe>
        </tp-main>
    </tpp-frame>

    <script type="text/javascript">
        function allowDrop(ev)
        {
        ev.preventDefault();
        }
        
        function drag(ev)
        {
        ev.dataTransfer.setData("Text",ev.target.id);
        }
        
        function drop(ev)
        {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
        }
        </script>

    <!-- TonyaPuzzle UI組件 -->
    <script type="module" src="../TonyaPuzzle/tp.js"></script>
    <!-- TonyaPuzzle Plus 框架 -->
    <script type="module" src="../TonyaPuzzlePlus/tpp.js"></script>
    <!-- TonyaPuzzle 樣式 -->
    <link rel="stylesheet" href="../TonyaPuzzle/tp.css">
</body>
</html>
