<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GrapesJS Auto Code Generator</title>
  <!-- Include GrapesJS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
  <!-- Include GrapesJS JS -->
  <script src="https://unpkg.com/grapesjs"></script>
</head>
<body>
  <div id="gjs"></div>

  <script type="text/javascript">
    // Initialize GrapesJS editor
    var editor = grapesjs.init({
      container: '#gjs',
      fromElement: true,
      height: '100%',
      width: '100%',
      storageManager: false,
      plugins: ['gjs-blocks-basic'],
      blockManager: {
        appendTo: '#gjs-blocks',
        blocks: [
          { id: 'input', label: 'Input', content: '<div class="form-group"><label for="input1">Input 1</label><input type="text" class="form-control" id="input1" placeholder="Enter input 1"></div>' },
          { id: 'textarea', label: 'Textarea', content: '<div class="form-group"><label for="textarea1">Textarea 1</label><textarea class="form-control" id="textarea1" placeholder="Enter textarea 1"></textarea></div>' },
          { id: 'button', label: 'Button', content: '<button type="button" class="btn btn-primary">Submit</button>' },
        ]
      },
      styleManager: {
        appendTo: '#gjs-styles',
        sectors: [{
          name: 'General',
          open: false,
          buildProps: ['display', 'position', 'float', 'top', 'right', 'left', 'bottom']
        },{
          name: 'Typography',
          open: false,
          buildProps: ['font-family', 'font-size', 'font-weight', 'letter-spacing', 'color', 'line-height']
        }]
      },
      layerManager: {
        appendTo: '#gjs-layers',
      },
    });

    // Generate code function
    function generateCode() {
      var code = editor.getHtml();
      document.getElementById('code-block').innerHTML = code;
    }

  </script>

  <div>
    <button onclick="generateCode()">Generate Code</button>
  </div>

  <div>
    <h4>Generated Code:</h4>
    <pre id="code-block"></pre>
  </div>

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  <!-- Include jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
